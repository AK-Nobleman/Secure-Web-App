<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css"> <!-- Menghubungkan dengan file CSS -->
</head>

<body>
<header>
    <a href=""><h1 style="display: inline-block; margin-left: 10px; color: #3563e9;">NexaHome</h1></a>
</header>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="">Select Role</option>
                    <option value="head">Head</option>
                    <option value="member">Member</option>
                </select>

                <label for="upload-ktp">Upload KTP</label>
                <input type="file" id="upload-ktp" name="upload-ktp" accept="image/*" onchange="previewKTP(event)">

                <div class="form-group">
                    <label for="nik">NIK</label>
                    <input type="text" class="form-control" id="nik" placeholder="Enter NIK">
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
        
        <div class="preview-container">
            <!-- Tambahkan img untuk tempat preview -->
            <img id="ktpPreview" src="" style="max-width: 100%; max-height: 200px; border: 1px dashed #ccc;">
        </div>
    </div>

    <footer>
        @ 2024 NexaHome. All Rights Reserved.
    </footer>

    <!-- JavaScript untuk preview gambar -->
    <script>
        function previewKTP(event) {
            const ktpPreview = document.getElementById('ktpPreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    ktpPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                ktpPreview.src = ""; // Kosongkan preview jika tidak ada file
            }
        }
    </script>
</body>
</html>
