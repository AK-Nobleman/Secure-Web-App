<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Register.css"> <!-- Menghubungkan dengan file CSS -->
</head>

<body>
<header>
    <a href=""><h1 style="display: inline-block; margin-left: 10px; color: #3563e9;">NexaHome</h1></a>
</header>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="">Select Role</option>
                    <option value="head">Head</option>
                    <option value="member">Member</option>
                </select>
                <label for="upload-ktp">Upload KTP</label>
                <input type="file" id="upload-ktp" name="upload-ktp">
                <div class="form-group">
                    <label for="nik">NIK</label>
                    <input type="text" class="form-control" id="nik" placeholder="Enter NIK">
                </div>

            <button type="submit">Register</button>
            </form>
        </div>
        
        <div class="preview-container">
            <p>Preview KTP</p>
        </div>
    </div>

    <footer>
        @ 2024 NexaHome. All Rights Reserved.
    </footer>

</body>
</html>
